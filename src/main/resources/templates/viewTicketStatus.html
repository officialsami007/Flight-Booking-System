<!DOCTYPE html>
<html>
<head>
    <title>View Ticket Status</title>
    <style>
        .section {
            margin-bottom: 20px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .navbar {
            background-color: #f8f9fa;
            padding: 10px;
        }
        .navbar a {
            margin-right: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
<h1>View Ticket Status</h1>

<!-- Navigation Bar -->
<div style="background-color: #f8f9fa; padding: 10px;">
    <a href="/myTickets" style="margin-right: 20px; text-decoration: none; color: #007bff;">My Tickets</a>
    <a href="/booking.html" style="margin-right: 20px; text-decoration: none; color: #007bff;">Book Tickets</a>
    <a href="/editTicket.html" style="margin-right: 20px; text-decoration: none; color: #007bff;">Edit Ticket</a>
    <a href="/viewTicketStatus.html" style="margin-right: 20px; text-decoration: none; color: #007bff;">View Ticket Status</a>
    <a href="/logout" style="text-decoration: none; color: #dc3545;">Logout</a>
</div>

<hr>

<!-- Search by Passport Number -->
<form id="viewStatusForm">
    <label>Passport Number:</label>
    <input type="text" id="statusPassportNumber" required><br>
    <button type="button" onclick="viewTicketStatus()">View Status by Passport Number</button>
</form>
<div id="statusResponse" style="margin-top: 10px;"></div>

<hr>

<!-- Section for Confirmed Tickets -->
<div class="section">
    <div class="title">Confirmed Tickets</div>
    <div id="confirmedTickets">
        <!-- Confirmed tickets will be displayed here -->
    </div>
</div>

<!-- Section for Waiting List Tickets -->
<div class="section">
    <div class="title">Waiting List Tickets</div>
    <div id="waitingTickets">
        <!-- Waiting list tickets will be displayed here -->
    </div>
</div>

<script>
    // Fetch Confirmed Tickets
    async function fetchConfirmedTickets() {
        try {
            const response = await fetch('/api/bookings/status/confirmed');
            const passengers = await response.json();
            const confirmedSection = document.getElementById('confirmedTickets');

            if (passengers.length === 0) {
                confirmedSection.innerHTML = "No confirmed tickets found.";
            } else {
                confirmedSection.innerHTML = passengers
                    .map(p => `<div>${p.name} (Flight: ${p.flightNumber})</div>`)
                    .join('');
            }
        } catch (error) {
            document.getElementById('confirmedTickets').innerText = "Error fetching confirmed tickets.";
        }
    }

    // Fetch Waiting List Tickets
    async function fetchWaitingTickets() {
        try {
            const response = await fetch('/api/bookings/status/waiting');
            const passengers = await response.json();
            const waitingSection = document.getElementById('waitingTickets');

            if (passengers.length === 0) {
                waitingSection.innerHTML = "No waiting list tickets found.";
            } else {
                waitingSection.innerHTML = passengers
                    .map(p => `<div>${p.name} (Flight: ${p.flightNumber})</div>`)
                    .join('');
            }
        } catch (error) {
            document.getElementById('waitingTickets').innerText = "Error fetching waiting list tickets.";
        }
    }

    // Search Ticket by Passport Number
    async function viewTicketStatus() {
        const passportNumber = document.getElementById('statusPassportNumber').value;
        const statusResponse = document.getElementById('statusResponse');

        try {
            const response = await fetch(`/api/bookings/status/${passportNumber}`);
            const message = await response.text();
            statusResponse.innerText = message;
        } catch (error) {
            statusResponse.innerText = "Error fetching ticket status for the given passport number.";
        }
    }

    // Fetch Data on Page Load
    window.onload = function () {
        fetchConfirmedTickets();
        fetchWaitingTickets();
    };
</script>
</body>
</html>
